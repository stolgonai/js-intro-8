<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      fieldset {
        width: 70%;
      }
      form div {
        padding: 10px;
        margin: 0 10px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 80%;
      }
    </style>
  </head>
  <body>
    <h1>HTML Inputs</h1>
    <form>
      <fieldset>
        <div>
          <label for="fname">Your name</label>
          <input type="text" placeholder="Name" id="fname" />
        </div>
        <div>
          <label for="lname">Last name</label>
          <input type="text" placeholder="Last name" id="lname" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" placeholder="Email" id="email" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" placeholder="Password" id="password" />
        </div>
        <div>
          <label for="">Are you joining?</label>

          <label for="">Yes</label>
          <input type="radio" name="question" id="" />

          <label for="">No</label>
          <input type="radio" name="question" id="" />
        </div>
        <div>
          <label for="">Choose colors you like?</label>
          <label for="blue">blue</label>
          <input type="checkbox" name="" id="blue" />
          <label for="red">red</label>
          <input type="checkbox" name="red" id="red" />
          <label for="green">orange</label>
          <input type="checkbox" name="" id="green" />
        </div>
        <div>
          <span>Choose your country:</span>
          <select name="" id="">
            <option value="us">US</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
            <option value="italy">Italy</option>
            <option value="turkey">Turkey</option>
            <option value="japan">Japan</option>
          </select>
        </div>
        <div>
          <p>Any comments:</p>
          <textarea
            placeholder="Comment here..."
            name="commentArea"
            id=""
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
