<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Traversing DOM Introduction</h1>
    <ul id="parent">
      <li>USA</li>
      <li>Canada</li>
      <li>Mexico</li>
      <li>Brazil</li>
    </ul>
    <div class="box box1 box2 box3">
      <p>Box 1</p>
      <p>Box 2</p>
    </div>
    <!--Insert a new el via DOM-->
    <hr />
    <br />
    <form action="">
      <input type="text" id="name" />
      <button id="button">Click</button>
      <button id="doubleBtn">Double Click</button>
    </form>
    <script src="script3.js"></script>
  </body>
</html>
